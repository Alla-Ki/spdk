# NVMf Target Configuration File
# Define NVMf protocol global options
[Rpc]
  Enable Yes
  Listen 0.0.0.0

[Nvmf]
  MaxQueuesPerSession 64
  AcceptorPollRate 10000

#[Malloc]
#  NumberOfLuns 4
#  LunSizeInMB 512

# [Null]
