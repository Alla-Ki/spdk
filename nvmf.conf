[Nvme]
  RetryCount 4
  Timeout 0
  ActionOnTimeout None
  AdminPollRate 100000
  # BlockSize 4096
  # HotplugEnable Yes
  TransportId "trtype:PCIe traddr:0000:05:00.0" Nvme0
  TransportId "trtype:PCIe traddr:0000:06:00.0" Nvme1
  TransportId "trtype:PCIe traddr:0000:07:00.0" Nvme2
  TransportId "trtype:PCIe traddr:0000:08:00.0" Nvme3

[RAID1]
  # Unique name of this RAID device.
  Name Raid0
  # RAID level, only raid level 0 is supported.
  RaidLevel 6
  SkipJerasure True
  # Strip size in KB.
  StripSize 32
  # Number of pre-configured bdevs.
  NumDevices 4
  # Pre-configured bdevs name.
  Devices  Nvme0n1 Nvme1n1 Nvme2n1 Nvme3n1

[Subsystem0]
